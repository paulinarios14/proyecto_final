<!DOCTYPE html>
<html>
<head>
  <title>BORCELLE</title>
  <style>
    body {
      font-family: arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #E3F1A7;
      padding: 20px;
      color: #000000;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cocktail {
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .cocktail:hover {
      transform: scale(1.1);
    }

    .cocktail img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .cocktail h3 {
      margin: 0;
      color: #333;
    }

    .cocktail p {
      color: #777;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ccc;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .cocktail {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  </header>
